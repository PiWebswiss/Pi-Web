<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="AI Model to classify fossils">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="rgb(1, 1, 13)"/>
  <!-- Include TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
  <link rel="stylesheet" href="style.css">
  <title data-translate="title">fossil classifier</title>
  <script defer src="script.js"></script>
  <script defer src="display-img.js"></script>
  <link rel="icon" href="../image/logo 2.png" type="image/x-icon">
</head>
<body>

  <!-- Â© Copyright: Powered by PIWeb : https://piweb.ch -->

  <header>
    <!-- box to explain the model -->
    <div class="box-title">
      <div class="container-fr-en ">
        <input class="translate-button" type="button" id="translateToFr" value="Fr">
        <input class="translate-button" type="button" id="translateToEn" value="En">
    </div>
      <h1 data-translate="h1"></h1>
      <p data-translate="p-1"></p>
      <!-- text link for the Capstone-Project -->
      <div id="text-link-Capstone-Project"></div>
      <ul>
        <li data-translate="li-1"></li>
        <li data-translate="li-2"></li>
      </ul>
      <p data-translate="p-3"></p>
      <p data-translate="p-4"></p>
    
      
      <!-- text note model -->
      <div class="model-loading-notice">
        <p><strong data-translate="p-note-1"></strong></p>
        <div id="text-note-mode"></div>
        <p data-translate="p-note-3"></p>
      </div>
    </div>
  </header>

  <main>
    <div class="min-padding"></div>

    <!-- Inference -->
    <div class="box">
      <h2 data-translate="text-model-title" class="center-text"></h2>
      <!-- text only display on phone -->
      <p data-translate="text-model-p-1" class="text-phone padding"></p>
      <p data-translate="text-model-p-2" class="text-phone bold-text"></p>

      <div class="display-image">
        <div class="container">
          <div id="drop-area" class="drop-area">
            <form class="my-form">
              <p data-translate="text-use-model-1" class="center-text"></p>
              <h4 data-translate="text-use-model-2" class="center-text"></h4>
            </form>
          </div>
          <div class="display-non img-result" id="result"></div>
        </div>
      </div>
      <div id="btn-uplead-container" class="file-upload-container">
        <input type="file" id="fileElem" class="file-upload-input" accept="image/*">
        <label for="fileElem" class="file-upload-button" >
            <img src="../image/upload-icon.png" alt="Icon" class="icon">
            <span data-translate="text-btn-upload"></span>
        </label>
      </div>

      <!-- loading bar -->
      <div class="padding"></div>
        <div class="loading-container">
          <div class="loading-bar">
            <div class="loading-progress"></div>
          </div>
        </div>
      </div>

      <!-- Grid for fossil images -->    
      <div class="min-padding display-image"></div>
        <div class="box display-image">
          <h3 data-translate="text-image-recognise" class="center-text"></h3>
          <!-- Images will be added here -->
          <div id="myImageGrid" class="image-grid display-image"></div>
      </div>

      <div class="min-padding"></div>

      <!-- btn back to PIWeb -->
      <div class="container">
        <a href="../index.html">
          <button data-translate="bth-go-back" class="btn"></button>
        </a>
      </div>

      <div class="padding"></div>
  </main>

  <footer>
    <div id="footerPage" class="footer-text"></div>
  </footer>

</body>
</html>
